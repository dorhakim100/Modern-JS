<h1>Preferences</h1>
    
<form class="form-container" action="">


    <div class="input email">
        <label for="fname">eMail:</label>
        <input type="text"><br>
    </div>

    <div class="input age">
        <label for="fname">Age:</label>
        <input type="range">
    </div>
    
    <h2>Color:</h2>
    <div class="input background-color">
        <label for="fname">Background:</label>
        <input class="background-input" type="color" onchange="getBackgroundColor()">
    </div>

    <div class="input text-color">
        <label for="fname">Text:</label>
        <input class="txt-color-input" type="color"  onchange="getTxtColor()">
    </div>
    
    <h2>Time:</h2>

    <div class="input date">
        <label for="fname">Birth Date:</label>
        <input class="input-date" type="date" onchange="getBirthDate()">
    </div>

    <div class="input time">
        <label for="fname">Time:</label>
        <input class="input-time" type="time" onchange="getBirthTime()">
    </div>


    <button class="set-btn">Set</button>

</form>
