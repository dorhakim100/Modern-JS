      <head>
        <title>HTML5 Geolocation</title>
    </head>
    
    <body onload="getPosition()">
        <div class="map" style="width:100%;height:500px;"></div>
        <div class="dialog-container">
            
            <dialog class="add-dialog" open>
                
                <div class="h2-x-container">
                    <h2>Save Place</h2>
                    <button class="x-btn" onclick="hideDialog()">X</button>
                </div>
    
                <div class="input place-name">
                <label for="fname">Place Name:</label>
                <input class="place-name-input" type="text"  onchange="getTxtColor()">
                </div>
    
                <div class="input place-lat">
                <label for="fname">Latitude:</label>
                <input class="place-lat-input" type="text"  onchange="getTxtColor()">
                </div>
    
                <div class="input place-long">
                <label for="fname">Longitude:</label>
                <input class="place-long-input" type="text"  onchange="getTxtColor()">
                </div>
                <button class="add-btn" onclick="onAddLocation()">Add</button>
            </dialog>
        </div>

        <h2>Current Position:</h2>
        <table border="1">
            <tr>
                <td>Latitude</td>
                <td id="latitude"></td>
            </tr>
            <tr>
                <td>Longitude</td>
                <td id="longitude"></td>
            </tr>
            <tr>
                <td>Accuracy</td>
                <td id="accuracy"></td>
            </tr>
            <tr>
                <td>Timestamp</td>
                <td id="timestamp"></td>
            </tr>
        </table>
        <button class="add-location-btn" onclick="openAddLocationModal(this)">Add Location</button>
        <div class="submit-place-container">
        </div>
        <p class="err-msg"></p>
    



          <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWubx6KxT_ewwqGpUwHjPOVQmzP9PTANg&loading=async&libraries=marker&callback=mapReady"></script>
    
        <script>
            function mapReady() {
                console.log('Map is ready')
            }
        </script>
    
    
        <script>
    
        </script>
    
    </body>
